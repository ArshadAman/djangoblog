{% extends "base.html" %}
{% block content %}
<style>
    .head_text {
        color: white;
    }

    .card {
        font-family: Noto Sans JP;
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<div class="container">
    <hr>
    <h3>Articles on Hacking:</h3>
    <hr>
    {% for post in allPosts %}
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
            
                <div class="h-entry">
                    <a href="/blog/{{post.slug}}">
                    </a>
                    <h2 class="font-size-regular"><a href="/blog/{{post.slug}}">{{post.title}}</a></h2>
                    <div class="meta mb-4">{{post.author}} | <span class="mx-2 text-muted">Posted on - {{post.timeStamp}} </div>
                            <br>
                    <p>{{post.content| truncatechars:350 | safe}}</p>
                    <p><a href="blog/{{post.slug}}" class="btn btn-dark">Continue Reading</a></p>
                </div>


        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
