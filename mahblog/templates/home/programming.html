{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: sans-serif;
        font-size: 18px;
        background-color: white;
    }

    .head_text {
        color: white;
    }

    .card {
        font-family: Noto Sans JP;
        box-shadow: 0 16px 48px #E3E7EB;
    }

</style>
<div class="container">
<hr><h3 >Articles on Programming:</h3><hr>

{% for post in allPosts %}
<div class="card flex-md-row mb-4 box-shadow h-md-250">
<div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">Article by {{post.author}}</strong> 
              <h3 class="mb-0">
                <a class="text-dark" href="/blog/{{post.slug}}">{{post.title}}</a>
              </h3>
              <div class="mb-1 text-muted">{{post.datetime}}</div>
              <p class="card-text mb-auto">{{post.content| truncatechars:450 | safe}}</p>
              <a href="/blog/{{post.slug}}" role="button"class="btn btn-primary">Continue reading</a>
            </div>
</div>
{% endfor %}
  </div>
</div>




{% endblock content %}
