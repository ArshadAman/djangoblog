{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: sans-serif;
        font-size: 18px;
        background-color: white;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }

    .masthead {
        background-color: indigo;
    }
</style>
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1 class=" site-heading my-4 mt-3 text-white">Mad About Hacking </h1>
                    <p class="text-light" id="slogan">Post On Demand
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
<hr><h3 >Articles on Programming:</h3><hr>

{% for post in allPosts %}
<div class="card flex-md-row mb-4 box-shadow h-md-250">
<div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">Article by {{post.author}}</strong> 
              <h3 class="mb-0">
                <a class="text-dark" href="/blog/{{post.slug}}">{{post.title}}</a>
              </h3>
              <div class="mb-1 text-muted">{{post.datetime}}</div>
              <p class="card-text mb-auto">{{post.content| truncatechars:450}}</p>
              <a href="/blog/{{post.slug}}" role="button"class="btn btn-primary">Continue reading</a>
            </div>
</div>
{% endfor %}
  </div>
</div>




{% endblock content %}
