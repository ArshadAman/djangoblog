
{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family:sans-serif;
        font-size: 18px;
        background-color: white;
    }
    
    .head_text {
        color: white;
    }
    
    .card {
        font-family: Noto Sans JP;
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<div class="container">
<hr><h3 >Blog Articles:</h3><hr>
{% for post in allPosts %}
<div class="card flex-md-row mb-4 box-shadow h-md-250">
<div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-danger">Article by {{post.author}}</strong> Suggested By <a href="{{post.suggest}}" target="_blank"><em>{{post.suggest}}</em></a>
              <h3 class="mb-0 my-2">
                <a class="text-dark" href="/blog/{{post.slug}}">{{post.title}}</a>
              </h3>
              <div class="mb-1 text-muted">{{post.datetime}}</div>
            <p class="card-text mb-auto"><div class="preview">{{post.content| truncatechars:450 | safe}}</div></p>
              <a href="/blog/{{post.slug}}" role="button"class="btn btn-primary">Continue reading</a>
            </div>
</div>
{% endfor %}
  </div>
</div>




{% endblock content %}
